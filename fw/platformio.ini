; https://docs.platformio.org/page/projectconf.html

[env]
platform = ch32v
framework = arduino ; use official arduino implementation from WCH (https://github.com/openwch/arduino_core_ch32)
monitor_speed = 115200
build_flags = -DSYSCLK_FREQ_24MHz_HSE ; use external 24 MHz oscillator

[env:ch32v003f4p6_evt_r0]
board = ch32v003f4p6_evt_r0

[env:ch32v003f4p6]
board = genericCH32V003F4P6
